<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>calculator</title>
  </head>
  <body>
    <div class="swipe-mode">
         <input  id='checkBox1' type='checkbox' data-name='advanced-calculator' ></input>
    </div>
    <div class="calculator">
        <div class="display">
          <input id="result" type="text" name="result" value="0" maxlength="7" readonly></input>
           <input id="screen" type="text" name="screen" value="0" max-length=7 readonly></input>
        </div>

        <div class="keys" id="buttons">
            <div class="key" id="del">del</div>
            <div class="key" id="backspace">backspace</div>
            <div class="key" id="divi">/</div>
            <div class="key" id="mul">x</div>
            <div class="key" id="seven">7</div>
            <div class="key" id="eight">8</div>
            <div class="key" id="nine">9</div>
            <div class="key" id="min">-</div>
            <div class="key" id="four">4</div>
            <div class="key" id="five">5</div>
            <div class="key" id="six">6</div>
            <div class="key" id="plus">+</div>
            <div class="key" id="one">1</div>
            <div class="key" id="two">2</div>
            <div class="key" id="three">3</div>
            <div class="key" id="eqls">=</div>
            <div class="key" id="zero">0</div>
            <div class="key" id="point">.</div>
        </div>
    </div>

      <script src="script1.js" ></script>
            <script type="text/javascript" src='script2.js'></script>
  </body>
</html>
